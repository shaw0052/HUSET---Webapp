<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSET webapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="singelevent.css">

</head>

<body>
    <div class="generel_grid">
        <header>

            <!------------ billede i toppen ----------------->
            <img src="assets/huset_logo_white.png" alt="HUSET logo">

        </header>

        <!------------ menu knapper ----------------->
        <nav>
            <button id="backToHome" class="event-item" data-kategori="alle">
                <img class="homeImg" src="assets/tilbage_knap.png" alt="H - Fra HUSET logo">
            </button>
            <button id="kontakt" class="event-item" data-kategori="kontakt">
                <img class="kontaktImg" src="assets/kontakt_hvid.png" alt="kontakt ikon">
                <img class="kontaktImg hide" src="assets/kontakt_pink.png" alt="kontakt ikon">
            </button>
        </nav>
        <main>
            <div class="singelview_event_container">
                <div class="titel_box">
                    <h2></h2>
                    <p class="data-dato"></p>
                    <p class="data-tidspunkt"></p>
                </div>
                <div class="singelview_splash">
                    <img src="" alt="">
                </div>
                <p class="data_textarea"></p>
            </div>
            </section>
        </main>
    </div>

</html>
